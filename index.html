<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Art Quiz</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
            color: #ecf0f1; /* Light grey text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #question-container {
            padding: 20px;
            border: 2px solid #e74c3c; /* Red border color */
            border-radius: 10px; /* Rounded corners */
            background-color: #2c3e50; /* Dark grey background color */
        }

        h1 {
            font-size: 36px;
            color: #e74c3c; /* Red color for headers */
            margin-bottom: 20px;
        }

        #countdown {
            margin-top: 10px;
        }

        .answer {
            color: yellow; /* Yellow color for answers */
        }
    </style>
</head>
<body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const questionContainer = document.createElement("div");
        const countdownElement = document.createElement("div");

        document.body.appendChild(questionContainer);

        const allArtQuestions = [
            {
                pergunta: "Qual é a principal variedade de uva utilizada na produção de Champagne?",
                resposta: "Chardonnay, Pinot Noir e Pinot Meunier"
            },
            {
                pergunta: "Qual região vinícola é conhecida por produzir Chianti?",
                resposta: "Toscana, Itália"
            },
            // ... (add all your questions here)
            {
                pergunta: "Qual é o termo para o cheiro da terra ou solo no vinho?",
                resposta: "Terroir"
            }
        ];

        // Shuffle the questions array to ensure randomness
        const shuffledQuestions = shuffleArray(allArtQuestions.slice());

        // Variable to keep track of the questions shown
        let questionsShown = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayRandomQuestion() {
            if (questionsShown < shuffledQuestions.length) {
                const currentQuestion = shuffledQuestions[questionsShown++];

                questionContainer.innerHTML = `<h1>${currentQuestion.pergunta}</h1>`;
                questionContainer.appendChild(countdownElement);

                // Show the countdown for 15 seconds
                let secondsLeft = 15;
                countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;

                const countdownInterval = setInterval(() => {
                    secondsLeft--;

                    if (secondsLeft >= 0) {
                        countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;
                    } else {
                        clearInterval(countdownInterval);

                        // Show the answer for 10 seconds
                        questionContainer.innerHTML += `<h1 class="answer">Resposta: ${currentQuestion.resposta}</h1>`;
                        setTimeout(() => {
                            // Show "Lance o dado outra vez" for 10 seconds
                            questionContainer.innerHTML = "<h1>Lance o dado outra vez</h1>";
                            setTimeout(() => {
                                // Turn the complete page to black after 10 seconds
                                document.body.style.backgroundColor = "black";
                                document.body.style.color = "#ecf0f1"; // Set text color to light grey
                                // Continue to the next question
                                displayRandomQuestion();
                            }, 10000);
                        }, 10000);
                    }
                }, 1000);
            } else {
                // All questions have been shown
                questionContainer.innerHTML = "<h1>Quiz Concluído</h1>";
            }
        }

        displayRandomQuestion(); // Initial call to start the quiz
    });
</script>

</body>
</html>
